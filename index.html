<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator for your Business</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <div id="email_img"></div>
                <div id="email_logo"><i class="fa-solid fa-envelope"></i></div>
               <span>iValidate</span></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <div class="outer_div">
            <div class="container">
                <div class="inner-logo">
                    <div id="inner-logo-img"></div>
                    <div><h1>Enter your email to validate</h1></div>
                </div>
                
                <form action="/submit" method="post">
                    <!-- Input to Validate Email Address --> 
                    <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                    <br><br>
                    <!-- Submit button -->
                    <input id="submitBtn" class="btn" type="submit" value="Submit">
                </form>
            </div>

            <div class="container">
                <h2>Your Results</h2>
                <div id="resultCont">
                    Your results will show here
                    
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        Copyright | iValidate.com | All Rights reserved
    </footer>
    <script src="index.js"></script>
</body>

</html>
